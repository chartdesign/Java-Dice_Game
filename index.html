<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <img id="randomImage" src="" alt="Random Image" />
    <button id="changeImageButton">Change Image</button> -->
    <div class="container">
      <h1>Roll The Dice</h1>
      <button id="changeImageButton">Roll Please</button>

      <div class="dice">
        <p>Player 1</p>
        <img id="randomImage" class="img1" src="./images/dice1.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img id="randomImage2" class="img2" src="./images/dice1.png" />
      </div>
    </div>

    <script>
      const images = [
        "./images/dice1.png",
        "./images/dice2.png",
        "./images/dice3.png",
        "./images/dice4.png",
        "./images/dice5.png",
        "./images/dice6.png",
        // Add more image URLs here
      ];

      const randomImageElement = document.getElementById("randomImage");
      const randomImageElement2 = document.getElementById("randomImage2");
      const changeImageButton = document.getElementById("changeImageButton");

      changeImageButton.addEventListener("click", () => {
        const randomIndex = Math.floor(Math.random() * images.length);
        const randomIndex2 = Math.floor(Math.random() * images.length);
        const randomImageUrl = images[randomIndex];
        const randomImageUrl2 = images[randomIndex2];
        randomImageElement.src = randomImageUrl;
        randomImageElement2.src = randomImageUrl2;

        if (randomImageUrl > randomImageUrl2) {
          document.querySelector("h1").innerHTML = "Player 1 Wins!";
        } else if (randomImageUrl2 > randomImageUrl) {
          document.querySelector("h1").innerHTML = "Player 2 Wins!";
        } else {
          document.querySelector("h1").innerHTML = "Draw!";
        }
      });
    </script>
  </body>
</html>
